<head>

    <title>Sorteos</title>
</head>
<body>
    <div>
        <img src="img/logo_small.png" alt="">
    </div>
    <nav>
        <ul>
            <li><a href="sorteoInstagram.html" rel="noopener noreferrer">Sorteo instagram</a></li>
            <li><a href="sorteoNombres.html" rel="noopener noreferrer">Sorteo nombres</a></li>
            <li><a href="sorteoMoneda.html" rel="noopener noreferrer">Sorteo moneda</a></li>
        </ul>
    </nav>
    
    <div class="contenedor">
        <h1>Sorteo por Usuarios de Instagram</h1>
        <p class="subtitulo">Escoge un ganador al azar de una lista de usuarios con nuestra App</p>
        <div class="sorteoInstagram">
        <div class="contenedorLabelBotones">
            <label>Participantes:</label>
            <div class="contenedorAreaYOpciones">
                <div class="contenedorTextarea">
                    <textarea id="nombre" type="text"></textarea>
                </div>
                <div class="contenedorGanadores">
                    <div>
                        <label>Cantidad de ganadores:</label><select id="ganadores">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                    </div>
                    <div class="btnAgregarYBorrar">
                        <button id="btn-agregarUsuario">Agregar</button>
                        <button id="btn-reset">Limpiar todos</button>
                    </div>
                            <button id="btn-sortear" class="sortear">Sortear</button>
        
                </div>
            </div>
        </div>
</div>
    <ul id="listado"></ul>
    <div class="ganador">
           <p>El ganador es: </p>
    <ul id="ganador" class="resultado"></ul>
</div>

</div>

    <script src="js/javascript.js"></script>
